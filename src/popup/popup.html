<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<script src="./../../dist/popup.ts"></script>

	<style>
		.header {
			align-items: center;
			background: linear-gradient(160deg, #32067c, #150233);
			height: 4rem;
			display: flex;
		}

		.header_text {
			display: inline-block;
			font-weight: 700;
			margin: .2rem 0 0 1.5rem;
			transform: translateZ(0);
			height: 2rem;
			-webkit-transform: translateZ(0) scale(1.0, 1.0);
		}
	</style>

	<title>WebSnippets</title>
</head>

<body style="width: 500px; height: 350px;">

<div class="header">
	<p class="header_text text-light mt-2">WebSnippets</p>
</div>

<div class="container mt-2">
	<form id="addSnippetForm">

		<div class="form-group">
			<label for="keywordInput">Keyword</label>
			<input type="text" class="form-control" id="keywordInput">
		</div>

		<div class="form-group">
			<label for="contentInput">Content</label>
			<input type="text" class="form-control" id="contentInput">
		</div>

		<button
			id="snippetButton"
			class="btn btn-sm btn-primary"
			data-container="body"
			data-toggle="popover"
			data-placement="right"
			data-content="Snippet added!"
		>Submit</button>

	</form>
</div>

</body>

</html>
